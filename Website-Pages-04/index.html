<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing-page</title>
  </head>
  <body>
      <div class="container">
          <div class="container__item landing-page-container">
            <div class="content__wrapper">
                <header class="header">
                    <div class="menu-icon header__item">
                        <span class="menu-icon__line"></span>
                    </div>
                    <h1 class="heading header__item">John Pires-UI</h1>
                </header>

                <p class="coords"> N 434° 54' 35.173" / W 0° 25' 15.30" </p>

                <div class="ellipses-container">
                    <h2 class="greeting">Hello</h2>

                    <div class="ellipses ellipses_outer--thin">
                        <div class="ellipses ellipses__orbit"></div>
                    </div>

                    <div class="ellipses ellipses_outer--thick"></div>
                </div>

                <div class="scroller">
                    <p class="page-title">Home</p>
                    <div class="timeline">
                        <span class="timeline__unit"></span>
                        <span class="timeline__unit timeline__unit--active"></span>
                        <span class="timeline__unit"></span>
                    </div>
                </div>
            </div>
          </div>

      </div>
  </body>
</html>
